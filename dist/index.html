	height:49px;
	margin: auto;
}

.bubblingG span {
	display: inline-block;
	vertical-align: middle;
	width: 10px;
	height: 10px;
	margin: 24px auto;
	background: rgb(0,0,0);

		-moz-border-radius: 49px;
	animation: bubblingG 1.5s infinite alternate;
